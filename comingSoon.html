<body class="light-mode">
  <!-- Placeholder for Navbar -->

  <!-- Background container -->
  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 space-bg">
    <div class="text-center text-light">
      <!-- Glowing Title -->
      <h1 class="glow-text">ğŸš€ Coming Soon ğŸš€</h1>
      <p class="cap">PAGE! ğŸŒŒ</p>

      <!-- Countdown Timer -->
      <div id="countdown" class="mt-4"></div>

      <!-- Light/Dark Mode Toggle Button -->
      <button id="toggle-theme" class="btn btn-secondary mt-4">ğŸŒ™ Dark Mode</button>

  <!-- nav bar js -->
  <script src="assets/javascript/navBar.js"></script>
  <!-- Theme Toggle Script -->
  <script>
    // JavaScript for dark/light mode toggle
    const themeToggleButton = document.getElementById('toggle-theme');
    const currentTheme = localStorage.getItem('theme');

    // Apply saved theme on load
    console.log("current theme changed!!",currentTheme)
    if (currentTheme) {
      document.body.classList.remove('light-mode', 'dark-mode');
      document.body.classList.add(currentTheme);
      themeToggleButton.textContent = currentTheme === 'dark-mode' ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
    }

    // Toggle function
    themeToggleButton.addEventListener('click', () => {
      const isDarkMode = document.body.classList.contains('dark-mode');
      document.body.classList.toggle('dark-mode', !isDarkMode);
      document.body.classList.toggle('light-mode', isDarkMode);

      const newTheme = isDarkMode ? 'light-mode' : 'dark-mode';
      localStorage.setItem('theme', newTheme);
      themeToggleButton.textContent = isDarkMode ? 'ğŸŒ™ Dark Mode' : 'â˜€ï¸ Light Mode';
    });
  </script>
</body>
