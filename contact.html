            <form class="contact-form">
              <h1 class="contact-form-header">Contact</h1>
              <hr class="contact-hr"/>
              <div class="form-group">
                <label class="label-name" for="name">Name</label>
                <input type="text" id="name_input" placeholder="name" name="user_name" />
              </div>
              <div class="form-group">
                <label class="label-mail" for="mail">E-mail</label>
                <input type="email" id="mail_input" placeholder="Your email address" name="user_mail" />
              </div>
              <div class="form-group">
               <label class="label-msg" for="msg">Message</label><br /> 
                <textarea id="msg" name="user_message_input" placeholder="message" cols=600></textarea>
              </div>
              <button class="submit-btn">Submit</button> <hr> <a href="mailto:thedockmaster1@yahoo.com?Subject=Hello%20Mr Tannehill" target="_top">Send Mail from your device click here</a>
            </form>
          </div>
          <div class="col-md-4">

              <div class="connect-with-me-content">

                <div id="images">
                <a href="https://github.com/thefutureseer"> <img src="https://raw.githubusercontent.com/thefutureseer/Responsive-Portfolio/master/assets/css/images/github.png" alt="github link" class="connect-with-me-photo"> </a>
                <a href="https://www.linkedin.com/in/daniel-tannehill/"> <img src="https://raw.githubusercontent.com/thefutureseer/Responsive-Portfolio/master/assets/css/images/linkedin.png" alt="linkedIn link" class="connect-with-me-photo"> </a>
               
                 <!-- <img src="https://raw.githubusercontent.com/thefutureseer/Responsive-Portfolio/master/assets/css/images/stackover2.png" alt="" class="connect-with-me-photo">  -->
                </div></div>
