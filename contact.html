<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Tannehill</title>
    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen">
   <!-- <link rel="stylesheet" href="assets/css/stylesContact.css" media="screen"> -->
  </head>
  <body>

    <!-- Placeholder for Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Start of content wrap -->
    <div class="wrap">
      <div>
       <a id="device-email" href="mailto:danielharrislimos@outlook.com?Subject=Hello%20Mr Tannehill" target="_top"><p id="device-e">To send Mail from your device click here</p id="device-e"></a>
      </div>
      <hr>
      <div class="container">
        <section class="row">
          <div class="col-md-8">
            <form class="contact-form">
              <h1 class="contact-form-header">Contact</h1>
              <hr class="contact-hr"/>
              <div class="form-group">
                <label class="label-name" for="name">Name</label>
                <input type="text" id="name_input" placeholder="name" name="user_name" />
              </div>
              <div class="form-group">
                <label class="label-mail" for="mail">E-mail</label>
                <input type="email" id="mail_input" placeholder="Your email address" name="user_mail" />
              </div>
              <div class="form-group">
               <label class="label-msg" for="msg">Message</label><br /> 
                <textarea id="msg" name="user_message_input" placeholder="message" cols=600></textarea>
              </div>
              <button class="submit-btn">Submit</button> <hr>
            </form>
          </div>
          <div class="col-md-4">
            <!-- Connect With Me Area -->
            <section id="connect-with-me-area">
              <div class="connect-with-me-content">
                <h1 class="connect-with-me-header">Connect With Me</h1>
                <hr />
                <div id="images">
                <a href="https://github.com/thefutureseer"> <img src="assets/css/images/github.png" alt="github link" class="connect-with-me-photo"> </a>
                <a href="https://www.linkedin.com/in/daniel-tannehill/"> <img src="assets/css/images/linkedin.png" alt="linkedIn link" class="connect-with-me-photo"> </a>
                <a></a><img src="assets/css/images/stackover2.png" alt="" class="connect-with-me-photo"></a>
               
                </div></div>
              </div>
            </section>
            <!-- End Connect With Me Area -->
          </div>
        </section>
      </div>
    </div>
    <!-- End of content wrap -->
    <!-- Start of footer -->
    <footer class="footer">
      <div class="two-toned-footer-color"></div>
      <p class="text-muted text-muted-footer text-center">
        &copy; Copyright 2017 Daniel Tannehill
      </p>
    </footer>
    <!-- End of footer -->
    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- nav bar js -->
    <script src="assets/javascript/navbar.js"></script>
    <!-- Email.js CDN -->
    <!-- <script></script> -->
  </body>
</html>
